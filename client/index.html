<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid p-5">
      <div class="row">
        <div class="p-0 border-top border-end border-start">
          <button id="add" class="btn btn-success m-1">Add data</button>
        </div>
        <div
          id="pagination-container"
          class="col-xl-3 border p-0 position-relative">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="border-end">No.</th>
                <th scope="col" class="">Category name</th>
              </tr>
            </thead>
            <tbody id="pagination-category"></tbody>
          </table>

          <div
            id="pagination-button"
            class="border border-top position-absolute bottom-0 w-100 p-2 d-flex justify-content-center bg-white"></div>
        </div>

        <div id="pagination-container" class="col-xl-9 p-0">
          <table class="w-100 table table-bordered h-100">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">API</th>
                <th scope="col">Description</th>
                <th scope="col">Link</th>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="data-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      id="modal"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        width: 100%;
        top: 0;
        height: 100%;
      ">
      <form class="bg-white w-25" id="modal">
        <div class="form-group p-2">
          <label for="exampleInputEmail1">Api:</label>
          <input
            type="email"
            class="form-control"
            id="api"
            aria-describedby="emailHelp"
            placeholder="Api.." />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Description:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="Description.." />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Link:</label>
          <input
            type="text"
            class="form-control"
            id="link"
            placeholder="Link.." />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Category:</label>
          <input
            type="text"
            class="form-control"
            id="category"
            placeholder="Category.." />
        </div>
        <div class="form-group p-2">
          <button type="button" id="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>

    <div
      id="add-data"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        width: 100%;
        top: 0;
        height: 100%;
      ">
      <form class="bg-white w-25" id="modal">
        <div class="form-group p-2">
          <label for="exampleInputEmail1">Api:</label>
          <input
            type="email"
            class="form-control"
            id="add-api"
            aria-describedby="emailHelp"
            placeholder="Api.." />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Description:</label>
          <input
            type="text"
            class="form-control"
            id="add-description"
            placeholder="Description.." />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Link:</label>
          <input
            type="text"
            class="form-control"
            id="add-link"
            placeholder="Link.." />
        </div>
        <div class="form-group p-2">
          <label for="exampleInputPassword1">Category:</label>
          <input
            type="text"
            class="form-control"
            id="add-category"
            placeholder="Category.." />
        </div>
        <div class="form-group p-2">
          <button type="button" id="add-submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
  </body>
</html>
